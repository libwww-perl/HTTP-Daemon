x_MailingList = mailto:libwww@perl.org

[Prereqs]
HTTP::Request = 6
HTTP::Response = 6
HTTP::Status = 6
HTTP::Date = 6
IO::Socket::IP = 0.32
LWP::MediaTypes = 6

[Prereqs / TestSuggests]
LWP::UserAgent = 6.37
