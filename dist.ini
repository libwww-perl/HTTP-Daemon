[@Author::ETHER]
:version = 0.154
authority = cpan:GAAS
bugtracker = github
Test::MinimumVersion.max_target_perl = 5.008001
StaticInstall.mode = on
-remove = Test::CleanNamespaces ; TODO
-remove = Test::PodSpelling     ; TODO
-remove = pluginbundle version
-remove = @Git::VersionManager
-remove = .ackrc
