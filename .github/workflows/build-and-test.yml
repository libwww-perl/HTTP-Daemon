---
name: dzil build and test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "15 4 * * 0"  # Every Sunday morning
  workflow_dispatch:

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-20.04
    container:
      image: perldocker/perl-tester:5.36
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        env:
          AUTHOR_TESTING: 1
          AUTOMATED_TESTING: 1
          EXTENDED_TESTING: 1
          RELEASE_TESTING: 1
          TEST_TIDYALL_VERBOSE: 1
        run: auto-build-and-test-dist
      - uses: actions/upload-artifact@v3
        with:
          name: build_dir
          path: build_dir
  coverage-job:
    needs: build
    runs-on: ubuntu-20.04
    container:
      image: perldocker/perl-tester:5.36
    steps:
      - uses: actions/checkout@v3  # codecov wants to be inside a Git repository
      - uses: actions/download-artifact@v3
        with:
          name: build_dir
          path: .
      - name: Install deps and test
        run: cpan-install-dist-deps && test-dist
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
          HARNESS_PERL_SWITCHES: "-MDevel::Cover=+ignore,^local/|^t/|^xt"
  test_linux:
    runs-on: ubuntu-latest
    name: Perl ${{ matrix.perl-version }} on ubuntu-latest
    needs: build
    strategy:
      matrix:
        perl-version:
          - "5.10"
          - "5.12"
          - "5.14"
          - "5.16"
          - "5.18"
          - "5.20"
          - "5.22"
          - "5.24"
          - "5.26"
          - "5.28"
          - "5.30"
          - "5.32"
          - "5.34"
          - "5.36"
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}
      env:
        AUTHOR_TESTING: 0
        RELEASE_TESTING: 0
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build_dir
          path: .
      - name: Install deps
        if: success()
        run: >
          cpm install -g
          --cpanfile cpanfile
          --with-suggests
          --show-build-log-on-failure
      - name: Run Tests
        if: success()
        run: prove -lr --jobs 2 t
  test_macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["macos-latest"]
        perl-version:
          - "5.10"
          - "5.12"
          - "5.14"
          - "5.16"
          - "5.18"
          - "5.20"
          - "5.22"
          - "5.24"
          - "5.26"
          - "5.28"
          - "5.30"
          - "5.34"
          - "5.36"
    name: Perl ${{ matrix.perl-version }} on ${{ matrix.os }}
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl-version }}
      - uses: actions/download-artifact@v3
        with:
          name: build_dir
          path: .
      - run: perl -V
      - name: install deps using cpm
        uses: perl-actions/install-with-cpm@v1.4
        with:
          cpanfile: "cpanfile"
          args: "--with-recommends --with-suggests --with-test"
          sudo: false
      - run: prove -l t
        env:
          AUTHOR_TESTING: 0
          RELEASE_TESTING: 0
  test_windows:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["windows-latest"]
        perl-version:
          # https://github.com/shogo82148/actions-setup-perl/issues/223
          # - "5.10"
          # - "5.12"
          # - "5.14"
          # - "5.16"
          # - "5.18"
          # - "5.20"
          # - "5.22"
          - "5.24"
          - "5.26"
          - "5.28"
          - "5.30"
    name: Perl ${{ matrix.perl-version }} on ${{ matrix.os }}
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl-version }}
      - uses: actions/download-artifact@v3
        with:
          name: build_dir
          path: .
      - name: install deps using cpanm
        uses: perl-actions/install-with-cpm@v1.4
        with:
          cpanfile: "cpanfile"
          sudo: false
      - run: perl -V
      - run: prove -l t
        env:
          AUTHOR_TESTING: 0
          RELEASE_TESTING: 0
